<html>
<head>
    <script>
        function sum(val1, val2) {
            var result = val1 + val2;
            document.write("Integer 1 : "+ val1 + "<br/>");
            document.write("Integer 2 : "+ val2 + "<br/>");
            document.write("SUM is : " + result + "<br/><br/>");
        }
    </script>
</head>
<body>
    <script>
        sum(23, 19);
        sum(32, 56);
        sum(12, 52);
    </script>
</body>
</html>

<html>
  <head>
    <title>Pulldown Menu Example</title>
    <style>
      body {
        width: 100%;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .Center {
        padding: 20px;
        width: 300px;
        height: auto;
        color: white;
        position: absolute;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        background-color: rgb(0, 0, 229);
      }
    </style>
    <script>
      function displayPage(ch) {
        page = ch.options[ch.selectedIndex].value;
        if (page != "") {
          window.location = page;
        }
      }
    </script>
  </head>
  <body>
    <div class="Center">
      Select your favourite website:
      <select name="mymenu" onchange="displayPage(this)">
        <option value="https://www.google.com">Google</option>
        <option value="https://www.yahoo.com">Yahoo</option>
        <option value="https://www.msbte.org.in">MSBTE</option>
      </select>
    </div>
  </body>
</html>

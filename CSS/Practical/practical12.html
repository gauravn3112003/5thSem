<html>
  <head>
    <style>
      main {
        width: 100%;
        height: 80vh;

        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .Center {
        padding: 20px;
        width: 300px;
        height: auto;
        color: white;
        position: absolute;
        border-radius: 10px;
        background-color: rgb(230, 230, 252);
      }
    </style>
  </head>
  <body>
    <center>
      <a
        href="https://practice.geeksforgeeks.org/courses/javascript?utm_source=gfg&utm_medium=in-article&utm_campaign=JS-foun"
      >
        <img
          width="100%"
          src="https://media.geeksforgeeks.org/wp-content/post-ads-banner/2022-05-25-23-21-01-Web_Development_In-Article_Ad.webp"
        />
      </a>
    </center>
    <main>
      <div class="Center">
        <center>
          <img
            id="imageId"
            src="https://cdn.pixabay.com/photo/2022/11/26/11/45/virgo-7617694__340.jpg"
            width="300"
            height="200"
          />
          <br />
          <hr />
          <input type="button" value="< Prev Image" onclick="previousImage()" />
          <input type="button" value="Next Image >" onclick="nextImage()" />
        </center>
      </div>
    </main>
  </body>
  <script>
    var images = [
      "https://cdn.pixabay.com/photo/2022/11/26/11/45/virgo-7617694__340.jpg",
      "https://cdn.pixabay.com/photo/2022/11/19/15/50/holly-7602422__340.jpg",
      "https://cdn.pixabay.com/photo/2022/11/26/11/45/taurus-7617693__340.jpg",
      "https://cdn.pixabay.com/photo/2022/11/26/11/45/scorpio-7617691__340.jpg",
      "https://cdn.pixabay.com/photo/2022/11/25/10/29/cosmos-7615933__340.jpg",
    ];
    var count = 0;
    function previousImage() {
      if (count != 0) count--;
      var id = document.getElementById("imageId");
      id.src =images[count];
    }
    function nextImage() {
      if (count != 4) count++;
      var id = document.getElementById("imageId");
      id.src = images[count];
    }
  </script>
</html>

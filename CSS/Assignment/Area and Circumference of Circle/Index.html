<html>
  <head>
    <title>Area and Circumference of Circle</title>
  </head>
  <body></body>

  <script>
    const pi = 3.14;

    let Rectangle = {
      radius: parseInt(prompt("Enter the Radius :")),
    };
    console.log(Rectangle.radius);
    function display() {
      let areaOfCircle = pi * (Rectangle.radius * Rectangle.radius);
      let Circumference = 2 * pi * Rectangle.radius;
      document.write("Area and Circumference of Circle <br/><br/>");
      document.write("Radius of Circle : " + Rectangle.radius + " CM  <br/>");
      document.write("Area of Circle : " + areaOfCircle + " <br/>");
      document.write("Circumference of circle : " + Circumference + " <br/>");
    }
    display();
  </script>
</html>

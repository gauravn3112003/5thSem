
<html >
<head>
    <title>Student Object</title>
</head>
<body>
   
</body>
<script>
let Student = {
    rollNo : prompt("Enter Roll No :"),
    stdName : prompt("Enter the Student Name :"),
    year : prompt("Enter the Year :"),
    stdBranch :prompt("Enter the Branch :")
}
function show() {
    document.write("Student Detail <br/><br/><br/>")
    document.write("Student Roll No. : "+Student.rollNo + "<br/> <br/>")
    document.write("Student Name :"+Student.stdName + "<br/> <br/>")
    document.write("Student Year :"+Student.year + "<br/> <br/>")
    document.write("Student Branch :"+Student.stdBranch + "<br/>")
}
show();
</script>
</html>
